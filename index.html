<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PD2 Sheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div x-data="{
quickSearch:'',
numberSockets: 0,




}">

    </div>




    <ul class="nav nav-tabs" id="myTab" role="tablist">

            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#runewordsPanel"

        </li>

    </ul>
    <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="runewordsPanel" role="tabpanel" aria-labelledby="runewordsPanel" tabindex="0">
                <Form id="runeWordsSearchForm">

            
            <div class="row gy-2 gx-3 mt-2">
                <div class="col-auto form-floating">
                    <input x-model="quickSearch" type="quickSearch" class="form-control" id="floatingInput"
                        placeholder="QuickSearch">
                    <label for="floatingInput">Quick search</label>
                </div>
                <div class="col-auto form-floating">
                    <input x-model="quickSearch" type="number" min="1" max="6" class="form-control" id="floatingInput"
                        placeholder="QuickSearch">
                    <label for="floatingInput">Sockets</label>
                </div>
            </div>
                </Form>

        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
