<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">

<head>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2D Sheet</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <style>
        html,
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* Prevent whole page from scrolling */
        }
    </style>
</head>

<body>
    <div class="" style="height: 92%;">
        <ul class="nav nav-tabs mt-2" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="runewords-tab" data-bs-toggle="tab"
                    data-bs-target="#runewords-panel" type="button" role="tab" aria-controls="home-tab-pane"
                    aria-selected="true">
                    Runewords
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="craftingTab" data-bs-toggle="tab" data-bs-target="#crafting-panel"
                    type="button" role="tab" aria-controls="profile-tab-panel" aria-selected="false"> Crafting</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="cube-recipes-tab" data-bs-toggle="tab" data-bs-target="#cube-recipes-panel"
                    type="button" role="tab" aria-controls="profile-tab-panel" aria-selected="false">Cube
                    Recipes</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="corruptions-tab" data-bs-toggle="tab" data-bs-target="#corruptions-panel"
                    type="button" role="tab" aria-controls="corruptions-tab-panel"
                    aria-selected="false">Corruptions</button>
            </li>
                <li class="nav-item" role="presentation">
                <button class="nav-link" id="uniqueWeapons-tab" data-bs-toggle="tab" data-bs-target="#uniqueWeapons-panel"
                    type="button" role="tab" aria-controls="uniqueWeapons-tab-panel"
                    aria-selected="false">Unique Weapons</button>
            </li>
             <li class="nav-item" role="presentation">
                <button class="nav-link" id="uberbosses-tab" data-bs-toggle="tab" data-bs-target="#uberbosses-panel"
                    type="button" role="tab" aria-controls="uniqueWeapons-tab-panel"
                    aria-selected="false">UberBosses</button>
            </li>
        </ul>
        <div class="tab-content h-100" id="myTabContent">
            <div class="tab-pane fade  mx-2 h-100" id="runewords-panel" role="tabpanel"
                aria-labelledby="home-tab" tabindex="0">
                <iframe class="w-100" style="height: 100%;" src="./Tabs/RuneWords.html"></iframe>
            </div>
            <div class="tab-pane fade  h-100" id="cube-recipes-panel" role="tabpanel" aria-labelledby="home-tab"
                tabindex="0">
                <iframe class="w-100" style="height: 100%;" src="./Tabs/CubeRecipes.html"></iframe>
            </div>
            <div class="tab-pane fade  h-100" id="crafting-panel" role="tabpanel" aria-labelledby="crafting-tab"
                tabindex="0">
                <iframe class="w-100" style="height: 100%;" src="./Tabs/Crafting.html"></iframe>
            </div>
            <div class="tab-pane fade  h-100" id="corruptions-panel" role="tabpanel" aria-labelledby="crafting-tab"
                tabindex="0">
                <iframe class="w-100" style="height: 100%;" src="./Tabs/Corruptions.html"></iframe>
            </div>
               <div class="tab-pane fade   h-100" id="uniqueWeapons-panel" role="tabpanel" aria-labelledby="uniqueWeapons-tab"
                tabindex="0">
                <iframe class="w-100" style="height: 100%;" src="./Tabs/UniqueWeapons.html"></iframe>
            </div>
              <div class="tab-pane fade show active  h-100" id="uberbosses-panel" role="tabpanel" aria-labelledby="uberbosses-tab"
                tabindex="0">
                <iframe class="w-100" style="height: 100%;" src="./Tabs/UberBosses.html"></iframe>
            </div>
        </div>
        <small class="ps-4">
            Info taken from
            <a href="https://wiki.projectdiablo2.com/wiki">PD2 WIKI</a>
        </small>
    </div>

</body>

</html>
